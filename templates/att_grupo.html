{% extends 'base.html' %}

{% block title %}Editar Grupo | {{super()}} {% endblock %}

{% block content %}
  <form style="margin: 20px auto" action="" method="POST" class="divform" enctype="multipart/form-data">
      {{ form.csrf_token }}

    <h2 class="titulo">Editar Grupo</h2>
      <label>Nome: {{ grupo.nome }}</label>
      {{
        form.grupo(class="campotexto")
      }}

      <button class="botoes" type="submit">Editar</button>

  </form>
{% endblock %}
