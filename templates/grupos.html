{% extends 'base.html' %}

{% block title %}Grupos | {{super()}} {% endblock %}

{% block content %}

    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default" style=" width: 200px; margin: 0 auto; margin-bottom:20px">
                    <div class="panel-body p-t-0" style="text-align: center;">

                          <div class="create">

                              <h4><a href="{{ 'add_grupo' }}">Criar grupo</a></h4>

                          </div>

                </div>
            </div>
        </div>

    <div class="container bootstrap snippets bootdey">
        <div class="row">
            {% for grupo in grupos %}
            <div class="col-sm-6">
                <div class="panel">
                    <div class="panel-body p-t-10">
                        <div class="media-main">

                            <div class="pull-right btn-group-sm">
                                <a href="{{ url_for('att_grupo', idg=grupo.id) }}" class="btn btn-success tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Editar">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a href="{{ url_for('deletar_grupo', idg=grupo.id) }}" class="btn btn-danger tooltips" data-placement="top" data-toggle="tooltip" data-original-title="Deletar">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div>

                            <h4>Grupo: <span class="info">{{ grupo.nome }}</span></h4>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
